<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>S3 images bucket</title>
</head>

<body>
    <header id="header" class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a id="images-btn" href="/" class="nav-link active">Images</a>
            </li>
            <li class="nav-item">
                <a id="new-image-btn" href="#" class="nav-link">New Image</a>
            </li>
        </ul>
    </header>

    <form id="form" class="form-inline" enctype="multipart/form-data" style="display: none;">
        <div class="input-group mx-auto" style="width: 800px; margin-bottom: 30px;">
            <input id="file" type="file" class="form-control" name="image" accept="image/*" />
            <input id="caption" type="text" class="form-control" name="caption" placeholder="Caption" />
            <button id="submit-btn" type="submit" class="btn btn-primary px-3">Submit</button>
        </div>
    </form>

    <div id="images">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
